<!DOCTYPE html>
<html>
   <head>
      <title>HackerEarth-ProblemsHub</title>
      <link rel="stylesheet" type="text/css" href="main.css">
   </head>
   <body>
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
      <div class="container">
         <section>
            <nav>
               <img src="https://hackerearth.global.ssl.fastly.net/static/hackerearth/images/logo/HE_logo.png" class="logo">
               <h4 class="hidden-xs hidden-sm" >-Programming Problem's hub</h4>
            </nav>
            <div class="row control_text">
               <div class="controls col-xs-6 col-sm-6 col-md-4 col-lg-4">
                  <p class="style_header">Sort By </p>
                  <input id='rating' type="radio" name='r-group-1' checked='checked' />
                  <label for="rating">Rating</label>
                  <input id='like' type="radio" name='r-group-1' />
                  <label for="like">Likes</label>
               </div>
               <div class="likes_hits col-xs-6 col-sm-6 col-md-4 col-lg-4">
                  <span class="like_span ">Total Likes :</span> <span class="like_span badge" id="likes">0</span>   <span class="like_span like_border">API Hits :</span> <span id="api" class="like_span badge"></span>
               </div>
               <div clas="col-xs-6 col-sm-6 col-md-4 col-lg-4">
                  <div action="/search.html" class="search-wrapper cf ">
                     <input type="text" placeholder="Search here..." required="">
                     <button type="submit">Search</button>
                  </div>
               </div>
            </div>
         </section>
         <div class="row main-container">
         </div>
      </div>
      <!-- <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>-->
      <script src="jquery-2.1.4.min.js"></script>
      <script src="main.js"></script>
   </body>
</html>
